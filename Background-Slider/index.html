<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="slider-container">
        <div class="slide active" style="background-image: url('./background-img/background.jpg');"></div>

        <div class="slide" style="background-image: url('./background-img/Crop.jpg');"></div>

        <div class="slide" style="background-image: url('./background-img/Harvest.jpg');"></div>

        <div class="slide" style="background-image: url('./background-img/Head-Office.jpg');"></div>

        <div class="slide" style="background-image: url('./background-img/history.jpg');"></div>

        <div class="slide" style="background-image: url('./background-img/MGC-Team.jpg');"></div>

    </div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    </div>

    </div>
