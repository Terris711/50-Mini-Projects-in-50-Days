<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Home Page Expanding Cards </title>
</head>
<body>
    <div class="container">
        <div class="panel" style="background-image: url('./background-img/background.jpg');">
            <h3>Explore CBH Image Library</h3>
        </div>

        <div class="panel" style="background-image: url('./background-img/Crop.jpg');">
            <h3>Crop</h3>
        </div>

        <div class="panel" style="background-image: url('./background-img/Harvest.jpg');">
            <h3>Harvest</h3>
        </div>

        <div class="panel active" style="background-image: url('./background-img/Head-Office.jpg');">
            <h3>Head Office</h3>
        </div>

        <div class="panel" style="background-image: url('./background-img/history.jpg');">
            <h3>History</h3>
        </div>

        <div class="panel" style="background-image: url('./background-img/MGC-Team.jpg');">
            <h3>MGC Team</h3>
        </div>

        <div class="panel" style="background-image: url('./background-img/shipment.jpg');">
            <h3>Shipment</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
